<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appli météo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="scriptHerbignac.js" defer></script>
</head>
<body>
    <div class="glass-card">

        <div class="search">
            <input type="text" placeholder="Entrez le nom de la ville" spellcheck="false">
            <button><img src="images/search.png" alt="image de loupe"></button>
        </div>

        <div class="error">
            <p>Nom de ville invalide ! Réessaye de taper le nom</p>
        </div>

        <div class="weather">
            <!-- <img src="images/jour.png" class="day-icon" alt="icone jour nuit"> -->
            <img src="images/rain.png" class="weather-icon" alt="image du temps">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidité">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidité</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="vent">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Vitesse du vent</p>
                    </div>
                </div>

                <div class="col">
                    <div>
                        <h2 class="windDirection">N</h2>
                        <p>Direction du vent</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/pressure.png" alt="Pression">
                    <div>
                        <p class="pressure">1500 hectopascales</p>
                        <p>Pression</p>
                    </div>
                </div>

            </div>

        </div>
        
    </div>

<div class="glass-card">

        <div class="herbignac">
            <!-- <img src="images/jour.png" class="day-iconHerbignac" alt="icone jour nuit"> -->
            <img src="images/rain.png" class="weatherIconHerbignac" alt="image du temps">
            <h1 class="temp tempHerbignac">22°c</h1>
            <h2 class="city cityHerbignac">New York</h2>
            <div class="detailsHerbignac">
                <div class="col">
                    <img src="images/humidity.png" alt="humidité">
                    <div>
                        <p class="humidityHerbignac">50%</p>
                        <p>Humidité</p>
                    </div>
                </div>
                
                <div class="col">
                    <img src="images/wind.png" alt="vent">
                    <div>
                        <p class="windHerbignac">15 km/h</p>
                        <p>Vitesse du vent</p>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <h2 class="windDirectionHerbignac">N</h2>
                        <p>Direction du vent</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/pressure.png" alt="Pression">
                    <div>
                        <p class="pressureHerbignac">1500 hectopascales</p>
                        <p>Pression</p>
                    </div>
                </div>

            </div>

        </div>
        
    </div>

<script>

</script>

</body>
</html>
